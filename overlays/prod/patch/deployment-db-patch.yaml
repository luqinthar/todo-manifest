apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-db
spec:
  template:
    spec:
      volumes:
      - name: todo-app-pvc
        persistentVolumeClaim:
          claimName: todo-app-pvc
      containers:
      - name: mysql
        envFrom:
        - configMapRef:
            name: todo-app-config
        - secretRef:
            name: todo-app-secret
        volumeMounts:
        - name: todo-app-pvc
          mountPath: /var/lib/mysql
