apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-crud
spec:
  template:
    spec:
      containers:
      - name: flask-crud
        volumeMounts:
        - name: db-storage
          mountPath: /data
      volumes:
      - name: db-storage
        persistentVolumeClaim:
          claimName: flask-crud-pvc
